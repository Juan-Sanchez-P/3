<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Visualization</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="scene-container">
        <canvas id="webgl-canvas"></canvas>
    </div>

    <aside class="controls-panel">
        <h2>Customize Scene</h2>
        <div class="control-group">
            <label for="color-picker">Background:</label>
            <input type="color" id="color-picker" value="#4b5563">
        </div>
        <div class="control-group">
            <label for="light-level">Light Intensity:</label>
            <input type="range" id="light-level" min="0" max="5" step="0.1" value="2">
        </div>
        <button id="reset-button">Reset Scene</button>
    </aside>

    <script type="module" src="./script.js"></script>
</body>
</html>
